<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
    <span ng-bind-html="alert.msg"></span>
</alert>

<div>
    <h3>Welcome in the bootstrap gui microservice</h3>

    <p class="lead">

    <h4>Find the city</h4>

    <form role="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" ng-model="name">
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" class="form-control" id="surname" placeholder="Surname" ng-model="surname">
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="text" class="form-control" id="surname" placeholder="99" ng-model="age">
        </div>
        <div class="form-group">
            <label for="jobPosition">Job position</label>
            <select class="form-control" id="jobPosition" ng-model="jobPosition">
                <option>IT</option>
                <option>FINANCIAL SECTOR</option>
                <option>OTHER</option>
            </select>
        </div>
        <div class="form-group">
            <label for="loanAmount">Loan amount</label>
            <input type="text" class="form-control" id="loanAmount" placeholder="1000" ng-model="loanAmount">
        </div>
        <button type="button" class="btn btn-default" ng-click="applyForLoan()">Apply for loan</button>
    </form>

    <hr/>

</div>
